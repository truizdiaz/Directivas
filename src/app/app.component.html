<div class="container mt-4">
    <div class="row">
        <h3>Listado de Estudiantes</h3>
        <button class="btn btn-primary ml-auto" (click)="btnToogle()">Toogle</button>
    </div>
    <br>
    <table *ngIf="listEstudiantes.length > 0; else elseBlock" class="table">
        <thead>
            <th>Nro</th>
            <th>Nombre</th>
            <th>Estado</th>
        </thead>
        <tbody>
            <tr *ngFor="let estudiante of listEstudiantes; let i=index" [ngSwitch]="estudiante.estado">
                <td>{{ i+1 }}</td>
                <td>{{ estudiante.nombre }}</td>
                <td>
                    <span *ngSwitchCase="'Aprobado'" class="badge badge-primary">
                        {{ estudiante.estado }}
                    </span>
                    <span *ngSwitchCase="'No Aprobado'" class="badge badge-danger">
                        {{ estudiante.estado }}
                    </span>
                    <span *ngSwitchCase="'Promocionado'" class="badge badge-success">
                        {{ estudiante.estado }}
                    </span>
                    <span *ngSwitchDefault class="badge badge-dark">
                        {{ estudiante.estado }}
                    </span>

                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #elseBlock>
        <h5>No hay estudiantes para mostrar</h5>
    </ng-template>

    <!--   <div *ngIf="listEstudiantes.length == 0">
        <h5>No hay estudiantes para mostrar</h5>
    </div> -->
</div>
